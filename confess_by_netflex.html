<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Confess</title>
    <style>
        body {justify-content: center;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.8), rgba(20, 20, 20, 0.8)), url('/result.png');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            font-family: 'Edwardian Script ITC', cursive, sans-serif;
            margin: 0;
        }

        header {
            text-align: center;
            padding: 50px;
        }

        #confessTitle {
            font-size: 1px;
            background: linear-gradient(45deg, #ff3399, #3399ff, #66ff33);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
            animation: zoomIn 5s forwards;
        }

        #confessTitle1 {
            font-size: 1px;
            background: linear-gradient(45deg, #ff3399, #3399ff, #66ff33);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
            animation: zoomIn 5s forwards;
        }

        @keyframes zoomIn {
            0% {
                font-size: 1px;
            }
            100% {
                font-size: 3.6em;
            }
        }

        #confessTitle span:nth-child(3) {
            animation: zoomInThird 5s forwards;
        }

        @keyframes zoomInThird {
            0% {
                font-size: 1px;
            }
            100% {
                font-size: 1em;
            }
        }

        form {
            text-align: center;
            padding: 10px;
            border-radius: 15px;
            animation: fadeIn 5s forwards;
            width: 90%;
            margin: auto;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 70%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 90px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            font-size: 16px;
            outline: none;
            transition: background-color 0.3s;
            margin-left: -90px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            background-color: rgba(255, 255, 255, 0.2);
        }

        input[type="submit"] {
            background-color: #3399ff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #1a8cff;
        }

        p {
            text-align: center;
            margin-top: 1px;
        }

        a {
            color: #fff;
            text-decoration: underline;
            
        }

        a:hover {
            text-decoration: underline;
        }

        body,
        html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        #letter {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            font-size: 10vw;
            transition: transform 0.5s ease-in-out;
        }
    </style>
</head>

<body>
    <header>
        <h1 id="confessTitle">Conf</h1><h1 id="confessTitle1">e</h1><h1 id="confessTitle">ss</h1>
    </header>

    <form id="loginForm">
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <input type="submit" value="Login">
    </form>
    <p><a href="fortgot.html">Forgot Password ?</a></p>
    <p>Don't have an account? <a href="sign_up.html" onclick="zoomLetter()">Sign up</a></p>

    <script>
        const loginForm = document.getElementById('loginForm');

        function animateLoginForm() {
            loginForm.style.animation = 'fadeIn 5s forwards';
        }

        setTimeout(animateLoginForm, 5000);

        function zoomLetter() {
            var letter = document.getElementById("confessTitle1");
            letter.style.transition = "transform 2s ease-in-out";
            letter.style.transform = "translate(-50%, -50%) scale(1600)";
        }
    </script>
</body>

</html>
