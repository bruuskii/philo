<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Confess</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.8), rgba(20, 20, 20, 0.8)), url('https://www.colleenhoover.com/cdn/shop/files/Hands_946x1262.webp?v=1694187898');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            font-family: 'Edwardian Script ITC  ', cursive, sans-serif;
            margin: 0;
        }

        header {
            text-align: center;
            padding: 50px;
        }

        #confessTitle {
            font-size: 1px;
            background: linear-gradient(45deg, #ff3399, #3399ff, #66ff33);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
            animation: zoomIn 1s forwards;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1),
                         2px 2px 2px rgba(0, 0, 0, 0.1),
                         4px 4px 4px rgba(0, 0, 0, 0.5),
                         4px 4px 4px rgba(0, 0, 0, 0.5);
        }

        #confessTitle1 {
            font-size: 1px;
            background: linear-gradient(45deg, #ff3399, #3399ff, #66ff33);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
            animation: zoomIn 1s forwards;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1),
                         2px 2px 2px rgba(0, 0, 0, 0.1),
                         4px 4px 4px rgba(0, 0, 0, 0.5),
                         4px 4px 4px rgba(0, 0, 0, 0.5);        
        }

        @keyframes zoomIn {
            0% {
                font-size: 1px;
            }

            100% {
                font-size: 3.6em;
            }
        }

        #confessTitle span:nth-child(3) {
            animation: zoomInThird 1s forwards;
        }

        @keyframes zoomInThird {
            0% {
                font-size: 1px;
            }

            100% {
                font-size: 1em;
            }
        }

        form {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0);
            animation: fadeIn 1s forwards;
            width: 60%;
            margin: auto;
            background-color: rgba(0, 0, 0, 0);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 85%;
            padding: 10px;
            margin-bottom: 10px;
            margin-left: -5%;
            border: none;
            border-radius: 80px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            font-size: 16px;
            outline: none;
            transition: background-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            background-color: rgba(255, 255, 255, 0.3);
        }

        input[type="submit"] {
            background-color: #3399ff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #1a8cff;
        }

        p {
            text-align: center;
            margin-top: 10px;
        }

        p a {
            position: relative;
            font-family: Arial, sans-serif;
            font-size: 16px;
            background: linear-gradient(45deg, #ff3399, #3399ff, #66ff33);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1),
                         2px 2px 2px rgba(0, 0, 0, 0.1),
                         4px 4px 4px rgba(0, 0, 0, 0.1),
                         4px 4px 4px rgba(0, 0, 0, 60);
        }

        p a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 100%;
            height: 2px;
            background: linear-gradient(45deg, #ff3399, #3399ff, #66ff33);
            transform: scaleX(1);
            transition: transform 0.3s ease;
        }

        p a:hover::after {
            background-color: #1a8cff; 
        }

        body,
        html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        #letter {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            font-size: 10vw;
            transition: transform 0.5s ease-in-out;
        }

        .password-container {
            position: relative;
            width: 100%;
            margin: auto;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-70%);
            cursor: pointer;
            color: #ffffff;
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <h1 id="confessTitle">Conf</h1><h1 id="confessTitle1">e</h1><h1 id="confessTitle">ss</h1>
    </header>

    <form id="loginForm">
        <input type="text" name="username" placeholder="Username">
        <div class="password-container">
            <input type="password" name="password" id="password" placeholder="Password">
            <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
        </div>
        <input type="submit" value="Login">
    </form>
    <p><a href="fortgot.html">Forgot Password ?</a></p>
    <p>Don't have an account? <a href="sign_up.html" onclick="zoomLetter()">Sign up</a></p>

    <script>
        const loginForm = document.getElementById('loginForm');

        function animateLoginForm() {
            loginForm.style.animation = 'fadeIn 5s forwards';
        }

        setTimeout(animateLoginForm, 5000);

        function zoomLetter() {
            var letter = document.getElementById("confessTitle1");
            letter.style.transition = "transform 2s ease-in-out";
            letter.style.transform = "translate(-50%, -50%) scale(1600)";
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.querySelector('.toggle-password');
            const passwordType = passwordInput.getAttribute('type');
            if (passwordType === 'password') {
                passwordInput.setAttribute('type', 'text');
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.setAttribute('type', 'password');
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        }

        const passwordInput = document.getElementById('password');
        const passwordIcon = document.querySelector('.toggle-password');

        passwordInput.addEventListener('input', function () {
            if (passwordInput.value.length > 0) {
                passwordIcon.style.display = 'block';
            } else {
                passwordIcon.style.display = 'none';
            }
        });
    </script>
</body>

</html>
