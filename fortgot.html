<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.8), rgba(20, 20, 20, 0.7)), url('https://www.colleenhoover.com/cdn/shop/files/Hands_946x1262.webp?v=1694187898');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            font-family: 'Edwardian Script ITC', cursive, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: moveFromTop 1s forwards;
        }

        h1 {
            text-align: center;
            margin-bottom: 1px;
        }

        form {
            text-align: center;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0);
        }

        @keyframes moveFromTop {
            0% {
                transform: translateY(-30vh);
                opacity: 0;
            }
            100% {
                transform: translateY(-5vh);
                opacity: 1;
            }
        }

        input[type="email"],
        input[type="submit"] {
            width: 70%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 90px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            font-size: 16px;
            outline: none;
            transition: background-color 0.3s;
        }

        input[type="email"]:focus {
            background-color: rgba(255, 255, 255, 0.3);
        }

        input[type="submit"] {
            background-color: #3399ff;
            cursor: pointer;
        }
        input[type="email"]::placeholder {
            color: #95a0ac;
        }

        input[type="submit"]:hover {
            background-color: #1a8cff;
        }

        p {
            text-align: center;
            margin-top: 1px;
        }

        a.forgot-password,
        a.login {
            position: relative;
            font-family: Arial, sans-serif;
            font-size: 16px;
            background: linear-gradient(45deg, #ff3399, #3399ff, #66ff33);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1),
                         2px 2px 2px rgba(0, 0, 0, 0.5),
                         4px 4px 4px rgba(0, 0, 0, 0.5),
                         4px 4px 4px rgba(0, 0, 0, 0.5);
        }

        /* a.forgot-password:hover,
        a.login:hover {
            color: #ffffff;
        } */

        a.forgot-password::after,
        a.login::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 100%;
            height: 2px;
            background: linear-gradient(45deg, #ff3399, #3399ff, #66ff33);
            transform: scaleX(1);
            transition: transform 0.3s ease;
        }

        a.forgot-password:hover::after,
        a.login:hover::after {
            transform: scaleX(1.2);
        }
    </style>
</head>

<body>
    <form>
        <input type="email" name="email" placeholder="Enter your email">
        <input type="submit" value="Reset Password">
    </form>
    <p>Remembered your password? <a href="confess_by_netflex.html" class="login">login here</a></p>
</body>

</html>
